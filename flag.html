<!DOCTYPE html>

    <style>
    body {
        font-family: Helvetica, sans-serif;
        padding: 10%;
        text-align: center;
        font-size: 100;
    }
     
    /* Styling the area of the slides */
     
    #slideshow {
        overflow: hidden;
        height: 710px;
        width: 1128px;
      
    }
     
    /* Style each of the sides 
    with a fixed width and height */
     
    .slide {
        float: right;
        height:710px;
        width: 1128px;
    }
     
    /* Add animation to the slides */
     
    .slide-wrapper {
         
        /* Calculate the total width on the
      basis of number of slides */
        width: calc(1128px * 8);
         
        /* Specify the animation with the
      duration and speed */
        animation: slide 10s ease infinite;
    }
     
    /* Set the background color
    of each of the slides */
     
    .slide:nth-child(1) {
        background:pink;
    }
     
    .slide:nth-child(2) {
        background: pink;
    }
     
    .slide:nth-child(3) {
        background:pink;
    }
     
    .slide:nth-child(4) {
        background:pink;
    }
    .slide:nth-child(5) {
        background:pink;
    }
    .slide:nth-child(6) {
        background:pink;
    }
     
   
    video .slide:nth-child(8) {
        background:pink;
    }
   
     
    /* Define the animation 
    for the slideshow */
     
    @keyframes slide {
         
        /* Calculate the margin-left for 
      each of the slides */
        10% {
            margin-left: 0px;
        }
        20% {
            margin-left: calc(-728px * 1);
        }
        30% {
            margin-left: calc(-728px * 2);
        }
        40% {
            margin-left: calc(-728px * 3);
        }
        50% {
            margin-left: calc(-728px * 4);
        }
        60% {
            margin-left: calc(-728px * 5);
        }
       
        90% {
            margin-left: calc(-728px * 7);
        }
       
    }
    </style>
</head>
